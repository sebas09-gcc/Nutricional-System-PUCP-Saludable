    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans';
        }

        img {
            width: 100px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #555;
            max-width: 400px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .div-item
        {
            height: 216px;
            width: 100%;
            display: block;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .div-item img

            margin-top: 50px;
        }
        .carousel-inner

            height: 400px!important;
        }

        }

        }
        .ci-img
        {
            height: 480px;
            width: auto;
        }
        .more-info
        {
            margin-top: 170px;
        }

    <div id="demo" class="carousel slide" data-ride="carousel">
